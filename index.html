    <div class="logo">
        <h1>RadioG<span>u</span>idesLviv</h1>
    </div>
    <div class="intro">
        <div class="menu">
            <a href="#" class="menu__btn" id="start">
                <svg class="btn__icon">
                    <use xlink:href="#calendar-check"></use>
                </svg>
                <div class="btn__text">дата початку</div>
            </a>
            <a href="#" class="menu__btn" id="finish">
                <svg class="btn__icon">
                    <use xlink:href="#calendar-checkOut"></use>
                </svg>
                <div class="btn__text">дата завершення</div>
            </a>
            <a href="#" class="menu__btn" id="speaker">
                <svg class="btn__icon">
                    <use xlink:href="#speaker"></use>
                </svg>
                <div class="btn__text">спікери</div>
            </a>
            <a href="#" class="menu__btn" id="participants">
                <svg class="btn__icon">
                    <use xlink:href="#participants"></use>
                </svg>
                <div class="btn__text">слухачі</div>
            </a>
            <a href="#" class="menu__btn" id="location">
                <svg class="btn__icon">
                    <use xlink:href="#location"></use>
                </svg>
                <div class="btn__text">локація</div>
            </a>
            <a href="#" class="menu__btn" id="service">
                <svg class="btn__icon">
                    <use xlink:href="#handShake"></use>
                </svg>
                <div class="btn__text">замовити</div>
            </a>
        </div>

        <div class="resultPrice title">
            <span>Вартість замовлення:</span>
            <span class="price">0 UAH</span>
        </div>
        
        <div class="enter__side">
            <div class="date">
                <div class="datetime_start">
                    <p>
                        <input type="datetime-local" value="2020-07-16T12:00"  id="datetimeLocalStart" min="2020-06-29T12:00" max="2021-02-20T18:30"/> 
                    </p>
                </div>
                <div class="datetime_finish">
                    <p>
                        <input type="datetime-local" value="2020-07-16T14:00"  id="datetimeLocalFinish" min="2020-06-29T12:00" max="2021-02-20T20:30"/>
                    </p>
                </div>
            </div>
            <div class="amountSpeakers">
                <form name="amountSpeakers">
                    <select name="amount" id="amountSpeakers">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                    </select>
                    <input id="speakers" type="button" value="обрати">
                </form>
            </div>
            <div class="amountParticipants">
                <input id="amountParticipants" type="number" min="0" max="100" step="1" placeholder="8"/>
            </div>
            <div class="location">
                <select name="city" id="city">
                    <option value="lviv">Львів</option>
                    <option value="kyiv">Київ</option>
                    <option value="uzgorod">Ужгород</option>
                </select>              
                <select name="place" id="place"></select>
            </div>
        </div>
        <div class="result__side">
            <div class="date__start">Оберіть час та дату початку оренди</div>
            <div class="date__finish">Виберіть час та дату закінчення оренди</div>
            <div class="speakers">спікерів 0</div>
            <div class="participants">учасників 0</div>
            <div class="place">безкоштовна доставка на адресу, вибрану зі списку</div>
            
        </div>
        
    </div>
    
    
    
        
    <script src="/app(0).js"></script>
    <script src="/app.js"></script>
    
</body>
    
</html>
